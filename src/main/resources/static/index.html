<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script></head>
<body>

<input id="messageInput" type="text">
<button id="submitButton" onclick="sendMessage()">SEND MESSAGE</button>
<br/>

<ul id="chat">
    <li>CHAT HERE</li>
</ul>

<script>
    var ws = new SockJS("/chat");
    var stompClient = Stomp.over(ws);

    stompClient.connect({}, function (frame) {
        stompClient.subscribe("/topic/c", function (message) {
            $("#chat").append("<li>" + message.body + "</li>");
        }, function (err) {
            console.log(err);
        });
    });

    function sendMessage() {
        stompClient.send("/topic/c", {}, $("#messageInput").val())
    }

</script>

</body>

</html>
